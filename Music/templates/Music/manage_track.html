<html>
    <body>
        <form method='post'>
            {% csrf_token %}
            {% for field in form %}
                <p>
                    {{field.label_tag}}
                    {{field}}

                    {% for errors in field.errors %}
				        <p> {{errors}} </p>
			        {% endfor %}
                </p>
            {% endfor %}

            <button type='submit'> ADD </button>
        </form>
    </body>
</html>
